<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather Today</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />

    <script
      src="https://kit.fontawesome.com/796eb80574.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container-form" style="width: 40rem">
      <div class="card-body">
        <input
          type="text"
          class="custom"
          placeholder="Enter location"
          style="width: 20rem"
          autofocus="on"
          autocomplete="off"
          id="enter-location"
        />
        <input type="submit" class="Search" value="Search" id="search-button" />
        <button id="current-location-icon" class="Current-location">
          <img src="images/Current-Location-Icon.png" />
        </button>
      </div>

      <div class="row">
        <div class="col">
          <h5 class="location" id="show-location">TORONTO</h5>
          <h6 class="card-subtitle mb-2 text-muted date" id="app-date">
            December 25<br />2021 | Sunday <br />
            8:16 p.m.
          </h6>
        </div>

        <div class="col">
          <h5 class="temperature" id="main-temperature">19°</h5>
          <div class="units">
            <span class="celsius"
              ><a href="" id="celsius-link"><strong>°C</strong></a></span
            >
            <span class="separate"> | </span>
            <span class="fahrenheit"
              ><a href="" id="fahrenheit-link">°F</a></span
            >
          </div>
        </div>

        <div class="col fa-icon">
          <i class="fas fa-moon weather"></i>
          <h6 class="card-subtitle mb-2 text-muted description">Clear</h6>
        </div>

        <div class="col details">
          <br />
          <div>Feels like -7</div>
          <div>Wind Gusts:</div>
          <div>40 km/hr</div>
        </div>
      </div>

      <div class="container forecast">
        <div class="row">
          <div class="col">
            <h6>3 AM</h6>
            <div class="card days" style="width: 6rem">
              <div class="card-body">
                <h5 class="card-title">Mon</h5>
                <h6 class="card-subtitle mb-2 future">4°/2°</h6>
                <i class="fas fa-cloud-sun"></i>
              </div>
            </div>
          </div>

          <div class="col">
            <h6>6 PM</h6>
            <div class="card days" style="width: 6rem">
              <div class="card-body">
                <h5 class="card-title">Tues</h5>
                <h6 class="card-subtitle mb-2 future">1°/-1°</h6>
                <i class="fas fa-cloud-moon"></i>
              </div>
            </div>
          </div>

          <div class="col">
            <h6>12 PM</h6>
            <div class="card days" style="width: 6rem">
              <div class="card-body">
                <h5 class="card-title">Wed</h5>
                <h6 class="card-subtitle mb-2 future">1°/-6°</h6>
                <i class="fas fa-cloud-moon"></i>
              </div>
            </div>
          </div>

          <div class="col">
            <h6>3 PM</h6>
            <div class="card days" style="width: 6rem">
              <div class="card-body">
                <h5 class="card-title">Thurs</h5>
                <h6 class="card-subtitle mb-2 future">1°/1°</h6>
                <i class="fas fa-snowflake"></i>
              </div>
            </div>
          </div>

          <div class="col">
            <h6>9 AM</h6>
            <div class="card days" style="width: 6rem">
              <div class="card-body">
                <h5 class="card-title">Fri</h5>
                <h6 class="card-subtitle mb-2 future">3°/-2°</h6>
                <i class="fas fa-smog"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
